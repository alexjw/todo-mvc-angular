<div id="app">
    <h1><img style = "width: 9%; " src="https://angular.io/assets/images/logos/angular/angular.svg"  alt="Vue Logo"  /> to-do App</h1>
    <TodoList [todos]="todos" [showDone]="showDone"></TodoList>
    <TodoInput (newTodoEvent)="onNewTodo($event)"></TodoInput>
    <FilterToggle (onFilterToggleChange)="onFilterToggle($event)"></FilterToggle>
</div>
